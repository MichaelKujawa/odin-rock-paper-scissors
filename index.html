<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container">
    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>
</div>
<div class="results"></div>
<div class="winner"></div>
<script>

    const options = ["rock", "paper", "scissors"];
    const rock = document.querySelector("#rock")
    const paper = document.querySelector("#paper");
    const scissors = document.querySelector("#scissors");
    const results = document.querySelector(".results");
    const winner = document.querySelector(".winner");


    function getComputerChoice(){
        return options[(Math.floor(Math.random() * options.length))];
    }
    
    let computerChoice = getComputerChoice(); 
    let humanScore = 0;
    let computerScore = 0;

        function playRound(humanChoice, computerChoice) {
            if (humanChoice === "rock" && computerChoice === "scissors" || humanChoice === "paper" && computerChoice === "rock" || humanChoice === "scissors" && computerChoice === "paper"){
                humanScore ++
                const p = document.createElement("p");
                p.innerText = `You win! ${humanChoice} beats ${computerChoice}. It is now ${humanScore} to ${computerScore}`;
                results.appendChild(p);
            }
            else if (humanChoice === computerChoice){
                const p = document.createElement("p");
                p.innerText = "It's a tie!";
                results.appendChild(p);
            }
            else{
                computerScore ++
                const p = document.createElement("p");
                p.innerText = `You lose! ${computerChoice} beats ${humanChoice}. It is now ${humanScore} to ${computerScore}`;
                results.appendChild(p);
            }
        }

        function checkWinner(humanScore, computerScore){
            if (humanScore === 5){
                const h2 = document.createElement("h2");
                h2.innerText = "Congrats! You won!";
                winner.appendChild(h2);
            }
            if (computerScore === 5){
                const h2 = document.createElement("h2");
                h2.innerText ="You lose! Good game!";
                winner.appendChild(h2);
            }
        }


        rock.addEventListener("click", () => {
            computerChoice = getComputerChoice();
            const humanChoice = "rock";
            playRound(humanChoice, computerChoice);
            checkWinner(humanScore, computerScore);
        })
        paper.addEventListener("click", () => {
            computerChoice = getComputerChoice();
            const humanChoice = "paper";
            playRound(humanChoice, computerChoice);
            checkWinner(humanScore, computerScore);
        })
        scissors.addEventListener("click", () => {
            computerChoice = getComputerChoice();
            const humanChoice = "scissors";
            playRound(humanChoice, computerChoice);
            checkWinner(humanScore,computerScore);
        })

 </script>

</body>
</html>
